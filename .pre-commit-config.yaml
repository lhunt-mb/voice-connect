repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: pyright
        language: system
        types: [python]
        pass_filenames: false

      - id: pytest-smoke
        name: pytest-smoke
        entry: pytest
        args: [tests/unit, -m, unit, --tb=short, -q]
        language: system
        pass_filenames: false
        stages: [pre-commit]
